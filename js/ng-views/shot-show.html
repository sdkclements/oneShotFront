<h2>{{vm.shot.title}}</h2>
<p>{{vm.shot.content}}</p>
<div data-ng-repeat="chaser in vm.chasers">
  <p> {{chaser.content}} </p>
</div>

<h2>Add New Chaser</h2>
  <form ng-submit="vm.create()">
    <textarea placeholder="Content" ng-model="vm.newShot.content"></textarea>
    <button type="submit">Add Chaser</button>
  </form>
